<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Edit & Delete</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    #chatBox {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .message span {
      flex: 1;
    }
    .actions {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 5px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .edit-btn {
      background: #f0ad4e;
      color: white;
    }
    .delete-btn {
      background: #d9534f;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="setName()">Join Chat</button>

    <div id="chatBox"></div>

    <input type="text" id="inputBox" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const ws = new WebSocket('wss://socketiotest2.onrender.com');
    let username = '';

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);

      if (data.type === 'init') {
        document.getElementById('chatBox').innerHTML = '';
        data.messages.forEach(addMessageToChat);
      }
      if (data.type === 'newMessage') addMessageToChat(data.message);
      if (data.type === 'updateMessage') updateMessageInChat(data.id, data.text);
      if (data.type === 'removeMessage') removeMessageFromChat(data.id);
    };

    function setName() {
      username = document.getElementById('nameInput').value.trim();
      if (username) {
        ws.send(JSON.stringify({ type: 'setName', name: username }));
        document.getElementById('nameInput').style.display = 'none';
      }
    }

    function sendMessage() {
      const text = document.getElementById('inputBox').value.trim();
      if (text) {
        ws.send(JSON.stringify({ type: 'sendMessage', text }));
        document.getElementById('inputBox').value = '';
      }
    }

    function editMessage(id, oldText) {
      const newText = prompt('Edit message:', oldText);
      if (newText !== null) {
        ws.send(JSON.stringify({ type: 'editMessage', id, text: newText }));
      }
    }

    function deleteMessage(id) {
      if (confirm('Are you sure you want to delete this message?')) {
        ws.send(JSON.stringify({ type: 'deleteMessage', id }));
      }
    }

    function addMessageToChat(message) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.classList.add('message');
      div.id = `msg-${message.id}`;

      div.innerHTML = `
        <span>${message.user}: ${message.text}</span>
        <div class="actions">
          <button class="edit-btn" onclick="editMessage(${message.id}, '${message.text}')">Edit</button>
          <button class="delete-btn" onclick="deleteMessage(${message.id})">Delete</button>
        </div>
      `;

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateMessageInChat(id, text) {
      const messageDiv = document.getElementById(`msg-${id}`);
      if (messageDiv) {
        messageDiv.querySelector('span').textContent = `${username}: ${text}`;
      }
    }

    function removeMessageFromChat(id) {
      const messageDiv = document.getElementById(`msg-${id}`);
      if (messageDiv) {
        messageDiv.remove();
      }
    }
  </script>

</body>
</html>
